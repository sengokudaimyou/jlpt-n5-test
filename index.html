body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.container {
  max-width: 900px;
  width: 100%;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
  color: white;
  padding: 30px;
  text-align: center;
}

.header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.header p {
  font-size: 1.2em;
  opacity: 0.9;
}

.content {
  padding: 40px;
}

.start-section {
  text-align: center;
  padding: 60px 0;
}

.start-button {
  background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
  color: white;
  padding: 20px 40px;
  font-size: 1.4em;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 1px;
}

.start-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
}

.start-button:active {
  transform: translateY(0);
}

.timer {
  text-align: center;
  margin-bottom: 30px;
  padding: 15px;
  background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
  color: white;
  border-radius: 15px;
  font-size: 1.8em;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.quiz-section {
  display: none;
}

.question-header {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 30px;
  border-left: 5px solid #4CAF50;
}

.question-number {
  font-size: 1.1em;
  color: #666;
  margin-bottom: 10px;
  font-weight: 500;
}

.question-text {
  font-size: 1.4em;
  line-height: 1.6;
  color: #333;
  font-weight: 600;
}

.options-container {
  display: grid;
  gap: 15px;
  margin-bottom: 30px;
}

.option {
  padding: 20px;
  background: #f8f9fa;
  border: 2px solid #e9ecef;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1.1em;
  position: relative;
  overflow: hidden;
}

.option:hover {
  background: #e3f2fd;
  border-color: #2196F3;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(33, 150, 243, 0.15);
}

.option.selected {
  background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
  color: white;
  border-color: #4CAF50;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
}

.option.correct {
  background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
  color: white;
  border-color: #4CAF50;
}

.option.incorrect {
  background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
  color: white;
  border-color: #f44336;
}

.loading {
  text-align: center;
  padding: 60px;
  font-size: 1.2em;
  color: #666;
}

.loading::after {
  content: '';
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 2px solid #666;
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 1s linear infinite;
  margin-left: 10px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.result-section {
  display: none;
  text-align: center;
  padding: 40px 0;
}

.result-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 30px;
  border-radius: 15px;
  margin-bottom: 30px;
}

.result-header h2 {
  font-size: 2em;
  margin-bottom: 15px;
}

.score-display {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.score-item {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 15px;
  border-left: 5px solid #4CAF50;
}

.score-item.incorrect {
  border-left-color: #f44336;
}

.score-number {
  font-size: 2.5em;
  font-weight: bold;
  color: #4CAF50;
  margin-bottom: 5px;
}

.score-item.incorrect .score-number {
  color: #f44336;
}

.score-label {
  font-size: 1.1em;
  color: #666;
  font-weight: 500;
}

.details-section {
  background: #f8f9fa;
  padding: 30px;
  border-radius: 15px;
  margin-top: 30px;
  text-align: left;
}

.details-header {
  font-size: 1.5em;
  color: #333;
  margin-bottom: 20px;
  text-align: center;
  font-weight: 600;
}

.question-detail {
  margin-bottom: 20px;
  padding: 20px;
  background: white;
  border-radius: 10px;
  border-left: 4px solid #4CAF50;
}

.question-detail.incorrect {
  border-left-color: #f44336;
}

.restart-button {
  background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
  color: white;
  padding: 15px 30px;
  font-size: 1.2em;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
  box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
}

.restart-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(33, 150, 243, 0.4);
}

.error-message {
  background: #ffebee;
  color: #c62828;
  padding: 20px;
  border-radius: 10px;
  margin: 20px 0;
  border-left: 4px solid #f44336;
}

@media (max-width: 768px) {
  .container {
    margin: 10px;
  }
  
  .content {
    padding: 20px;
  }
  
  .header h1 {
    font-size: 2em;
  }
  
  .start-button {
    padding: 15px 30px;
    font-size: 1.2em;
  }
}

  </div>

  <script>
    // DOM Elements
    const startSection = document.getElementById('start-section');
    const startButton = document.getElementById('start-button');
    const loadingDiv = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const quizSection = document.getElementById('quiz-section');
    const timerElement = document.getElementById('timer');
    const questionNumber = document.getElementById('question-number');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options');
    const resultSection = document.getElementById('result');
    const correctSpan = document.getElementById('correct');
    const incorrectSpan = document.getElementById('incorrect');
    const percentageSpan = document.getElementById('percentage');
    const detailsContent = document.getElementById('details-content');
    const restartButton = document.getElementById('restart-button');

    // Global Variables
    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let timer = 120 * 60; // 120 minutes in seconds
    let timerInterval;
    let userAnswers = [];
    let selectedOption = null;

    // Event Listeners
    startButton.addEventListener('click', initializeTest);
    restartButton.addEventListener('click', restartTest);

    // Initialize Test
    async function initializeTest() {
      startButton.style.display = 'none';
      loadingDiv.style.display = 'block';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch('questions_full_300.json');
        if (!response.ok) {
          throw new Error('Questions file not found');
        }
        
        const data = await response.json();
        questions = shuffleArray(data).slice(0, 200);
        
        loadingDiv.style.display = 'none';
        startTest();
      } catch (error) {
        console.error('Error loading questions:', error);
        loadingDiv.style.display = 'none';
        errorMessage.style.display = 'block';
        startButton.style.display = 'inline-block';
      }
    }

    // Start Test
    function startTest() {
      startSection.style.display = 'none';
      quizSection.style.display = 'block';
      
      // Reset variables
      currentQuestionIndex = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      userAnswers = [];
      selectedOption = null;
      
      startTimer();
      showQuestion();
    }

    // Shuffle Array
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    // Start Timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timer--;
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timer <= 0) {
          clearInterval(timerInterval);
          endTest();
        }
      }, 1000);
    }

    // Show Question
    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endTest();
        return;
      }

      const question = questions[currentQuestionIndex];
      questionNumber.textContent = `問題 ${currentQuestionIndex + 1} / ${questions.length}`;
      questionText.textContent = question.question;
      
      // Clear previous options
      optionsContainer.innerHTML = '';
      selectedOption = null;
      
      // Create options
      question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        optionElement.textContent = `${index + 1}. ${option}`;
        optionElement.addEventListener('click', () => selectOption(index, optionElement));
        optionsContainer.appendChild(optionElement);
      });
    }

    // Select Option
    function selectOption(selectedIndex, optionElement) {
      if (selectedOption !== null) return; // Prevent multiple selections
      
      const question = questions[currentQuestionIndex];
      const isCorrect = selectedIndex === question.correct;
      
      // Store user answer
      userAnswers[currentQuestionIndex] = selectedIndex;
      selectedOption = selectedIndex;
      
      // Update counters
      if (isCorrect) {
        correctAnswers++;
      } else {
        incorrectAnswers++;
      }
      
      // Show correct/incorrect feedback
      const options = optionsContainer.querySelectorAll('.option');
      options.forEach((option, index) => {
        if (index === question.correct) {
          option.classList.add('correct');
        } else if (index === selectedIndex && !isCorrect) {
          option.classList.add('incorrect');
        }
        option.style.pointerEvents = 'none'; // Disable further clicks
      });
      
      // Move to next question after delay
      setTimeout(() => {
        currentQuestionIndex++;
        showQuestion();
      }, 2000);
    }

    // End Test
    function endTest() {
      clearInterval(timerInterval);
      quizSection.style.display = 'none';
      resultSection.style.display = 'block';
      
      showResults();
    }

    // Show Results
    function showResults() {
      const percentage = Math.round((correctAnswers / questions.length) * 100);
      
      correctSpan.textContent = correctAnswers;
      incorrectSpan.textContent = incorrectAnswers;
      percentageSpan.textContent = `${percentage}%`;
      
      // Show detailed results
      showDetailedResults();
    }

    // Show Detailed Results
    function showDetailedResults() {
      let detailsHTML = '';
      
      questions.forEach((question, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === question.correct;
        
        detailsHTML += `
          <div class="question-detail ${isCorrect ? '' : 'incorrect'}">
            <div style="font-weight: bold; margin-bottom: 10px; color: #333;">
              問題 ${index + 1}: ${question.question}
            </div>
            <div style="margin-bottom: 8px;">
              <strong>あなたの答え:</strong> 
              <span style="color: ${isCorrect ? '#4CAF50' : '#f44336'};">
                ${userAnswer !== undefined ? question.options[userAnswer] : '未回答'}
              </span>
            </div>
            <div style="margin-bottom: 8px;">
              <strong>正解:</strong> 
              <span style="color: #4CAF50; font-weight: bold;">
                ${question.options[question.correct]}
              </span>
            </div>
            <div>
              <strong>結果:</strong> 
              <span style="color: ${isCorrect ? '#4CAF50' : '#f44336'}; font-weight: bold;">
                ${isCorrect ? '✓ 正解' : '✗ 不正解'}
              </span>
            </div>
          </div>
        `;
      });
      
      detailsContent.innerHTML = detailsHTML;
    }

    // Restart Test
    function restartTest() {
      // Reset all variables
      questions = [];
      currentQuestionIndex = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      timer = 120 * 60;
      userAnswers = [];
      selectedOption = null;
      
      // Clear timer
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      
      // Show start section
      resultSection.style.display = 'none';
      startSection.style.display = 'block';
      startButton.style.display = 'inline-block';
      loadingDiv.style.display = 'none';
      errorMessage.style.display = 'none';
    }
  </script>
